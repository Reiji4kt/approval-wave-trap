# Configuration for Drosera on the Hoodi Testnet
ethereum_rpc = "https://ethereum-hoodi-rpc.publicnode.com"
drosera_rpc = "https://relay.hoodi.drosera.io"
eth_chain_id = 560048
drosera_address = "0x91cB447BaFc6e0EA0F4Fe056F5a9b1F14bb06e5D"

[traps]

# Configuration for our unique ERC20 Approval Wave trap
[traps.approvalwave]
# Path to the compiled JSON artifact of the trap contract.
# This is typically generated by a framework like Foundry or Hardhat.
# Example path for Foundry: "out/ApprovalWaveTrap.sol/ApprovalWaveTrap.json"
path = "out/ApprovalWaveTrap.sol/ApprovalWaveTrap.json"

# The address of the deployed ApprovalWaveResponse.sol contract.
# YOU MUST DEPLOY THE RESPONSE CONTRACT FIRST AND PASTE ITS ADDRESS HERE.
response_contract = "YOUR_DEPLOYED_RESPONSE_CONTRACT_ADDRESS"

# The function signature of the response function to be called when the trap is sprung.
# This must exactly match the function in ApprovalWaveResponse.sol.
response_function = "logSuspiciousActivity(address,address)"

# Cooldown period in blocks before the trap can be triggered again for the same alert.
cooldown_period_blocks = 50

# Minimum number of operators that must agree to trigger the response.
min_number_of_operators = 2

# Maximum number of operators that will participate.
max_number_of_operators = 3

# The number of recent blocks operators will scan for suspicious events.
block_sample_size = 20

# Set to 'true' to restrict who can run your trap's operator node.
private_trap = true

# A list of operator wallet addresses that are permitted to run this trap.
# YOU MUST REPLACE THIS WITH THE WALLET ADDRESS OF YOUR OPERATOR NODE.
whitelist = ["YOUR_OPERATOR_WALLET_ADDRESS"]
